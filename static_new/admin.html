        function setUpdateBase(base_status) {
            if (! base_status.update_processing) {
                let time_update = base_status.last_run_update;
                var utcTimeString = time_update;
                var utcDate = new Date(utcTimeString.replace(' ', 'T') + 'Z');
                var localDateString = utcDate.toLocaleString();
                localDateString = localDateString.replace(/,/g, '');
                document.getElementById('updateBase').innerHTML = 'База данных была обновлена:' + ' ' + localDateString;
            } 
            else {
                let time_update = base_status.start_update;
                var utcTimeString = time_update;
                var utcDate = new Date(utcTimeString.replace(' ', 'T') + 'Z');
                var localDateString = utcDate.toLocaleString();
                localDateString = localDateString.replace(/,/g, '');
                document.getElementById('updateBase').innerHTML = '!! Начало обновления в: ' + localDateString;
            }
        }

        function showCenteredBlock(text) {

            const block = document.createElement('div');
            block.textContent = text;
            block.classList.add('messBlock');

            document.body.appendChild(block);
            setTimeout(() => {
                block.remove();
            }, 4000);
